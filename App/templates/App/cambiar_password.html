{% extends "App/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-4">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0">Cambiar contraseña</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.old_password.id_for_label }}" class="form-label">Contraseña actual:</label>
                            {{ form.old_password }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.new_password1.id_for_label }}" class="form-label">Nueva contraseña:</label>
                            {{ form.new_password1 }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.new_password2.id_for_label }}" class="form-label">Confirmar nueva contraseña:</label>
                            {{ form.new_password2 }}
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {{ form.errors }}
                            </div>
                        {% endif %}

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'perfil_usuario' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-warning">Cambiar contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
