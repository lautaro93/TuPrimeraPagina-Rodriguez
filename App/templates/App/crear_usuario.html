{% extends "App/base.html" %}
{% block content %}
    <div class="d-flex flex-column min-vh-75 justify-content-center align-items-center">
        <h1>Crear usuario</h1>
        <form style="width: 300px;" action="{% url 'crear_usuario' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" id="edad" name="edad" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a:</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>
{% endblock %}
