{% extends "App/base.html" %}
{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center" style="min-height:60vh;">
    <form class="d-flex mt-5" style="width: 400px;" method="post" action="{% url 'buscar_usuario' %}">
        {% csrf_token %}
        <input type="email" name="email" class="form-control me-2" placeholder="Buscar por email..." required>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    {% if usuario %}
    <div class="table-responsive mt-4" style="max-width: 500px;">
        <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-primary">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.apellido }}</td>
                    <td>{{ usuario.edad }}</td>
                    <td>{{ usuario.email }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    {% elif usuario is not none %}
    <div class="alert alert-warning mt-4" style="max-width: 500px;">No se encontró ningún usuario con ese email.</div>
    {% endif %}
</div>
{% endblock %}
