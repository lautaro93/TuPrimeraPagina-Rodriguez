{% extends "App/base.html" %}
{% block content %}
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height:60vh;">
        <form class="d-flex mt-5" style="width: 400px;" method="get" action="{% url 'buscar_receta' %}">
            <input type="text" name="nombre" class="form-control me-2" placeholder="Buscar receta..." required>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        {% if receta %}
        <div class="card mt-4 shadow-sm" style="width: 22rem;">
            {% if receta.imagen %}
            <img src="{{ receta.imagen }}" class="card-img-top" alt="Imagen de receta">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ receta.nombre }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Ingredientes</h6>
                <p class="card-text">{{ receta.ingredientes }}</p>
                <h6 class="card-subtitle mb-2 text-muted">Instrucciones</h6>
                <p class="card-text">{{ receta.instrucciones }}</p>
            </div>
        </div>
        {% elif searched %}
        <div class="alert alert-warning mt-4" style="width: 22rem;">No se encontr√≥ ninguna receta con ese nombre.</div>
        {% endif %}
    </div>
{% endblock  %}
