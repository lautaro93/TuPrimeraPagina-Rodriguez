{% extends "App/base.html" %}
{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center" style="min-height:60vh;">
    <form class="d-flex mt-5" style="width: 400px;" method="post" action="{% url 'buscar_animal' %}">
        {% csrf_token %}
        <input type="text" name="nombre" class="form-control me-2" placeholder="Buscar animal por nombre..." required>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    {% if animal %}
    <div class="table-responsive mt-4" style="max-width: 500px;">
        <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-primary">
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Especie</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ animal.nombre }}</td>
                    <td>{{ animal.edad }}</td>
                    <td>{{ animal.especie }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    {% elif animal is not none %}
    <div class="alert alert-warning mt-4" style="max-width: 500px;">No se encontró ningún animal con ese nombre.</div>
    {% endif %}
</div>
{% endblock %}
