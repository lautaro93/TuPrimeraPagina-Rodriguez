{% extends "App/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Editar Receta</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre de la receta:</label>
                            {{ form.nombre }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.imagen.id_for_label }}" class="form-label">URL de la imagen:</label>
                            {{ form.imagen }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.ingredientes.id_for_label }}" class="form-label">Ingredientes:</label>
                            {{ form.ingredientes }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.instrucciones.id_for_label }}" class="form-label">Instrucciones:</label>
                            {{ form.instrucciones }}
                        </div>
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {{ form.errors }}
                            </div>
                        {% endif %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'mis_recetas' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
